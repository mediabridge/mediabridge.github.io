        browser = (((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) >= 3 )) || ((navigator.appName == "Microsoft Internet Explorer") && (parseInt(navigator.appVersion) >= 4 )))

        if ( browser) {
                normal = new MakeArray(6)
                over = new MakeArray(6)
                picture = new MakeArray(7)
                blurb = new MakeArray(7)
                
                normal[1].src = "../images/corp/mbinfom1.gif"
                normal[2].src = "../images/corp/mbserm1.gif"
                normal[3].src = "../images/corp/mbprom1.gif"
                normal[4].src = "../images/corp/mbdevm1.gif"
        
                over[1].src = "../images/corp/mbinfor1.gif"
                over[2].src = "../images/corp/mbserr1.gif"
                over[3].src = "../images/corp/mbpror1.gif"
                over[4].src = "../images/corp/mbdevr1.gif"
        }

      function MakeArray(n) {
           this.length = n
           for (var i = 1; i<=n; i++) {
             this[i] = new Image()
           }
           return this
      }
      
      function msover(num) {
           if ( browser) { 
             document.images[num+1].src = over[num+1].src
//           window.status = blurb[num]
//           document.images[0].src = picture[num].src
           }
      }

      function msout(num) {
           if ( browser) {
             document.images[num+1].src = normal[num+1].src
//           document.images[0].src = picture[5].src
//           window.status = blurb[5]
           }                   
      }
// -->
